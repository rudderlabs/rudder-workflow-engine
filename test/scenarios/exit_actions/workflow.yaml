steps:
  - name: checkIfProcessed
    condition: $exists(output)
    template: |
      output
    onComplete: return
  - name: validateInput
    template: |
      $assert($not($exists(bad_data)), "bad data found")
  - name: ignoreErrors
    template: |
      $doThrow("I simply fail")
    onError: continue
  - name: process
    template: |
      { "hello": "world" }