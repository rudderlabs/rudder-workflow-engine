templateType: jsontemplate
steps:
  - name: batchData
    type: batch
    batches:
      - key: heros
        options:
          length: 3
        filter: .type === "hero"
      - key: villains
        options:
          size: 100
        filter: .type === "villain"
      - key: gods
        disabled: true
        filter: .type === "god"
      